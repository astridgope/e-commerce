  <!-- sign in modal -->
  <div id="signin-modal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Inicia sessió</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="signin-form" class="needs-validation" novalidate>
            <div class="form-group">
              <input type="email" class="form-control" id="email-signin" placeholder="Email">
              <div id="email-signin-feedback"></div>
            </div>
            <div class="form-group">
              <input type="password" class="form-control" id="password-signin" placeholder="Contrasenya">
              <div id="password-signin-feedback"></div>
            </div>
            <button id="signin-btn" type="submit" class="btn btn-secondary">Inicia</button>
          </form>
          <a href="#" id="register-call">
            <small class="form-text text-info text-center">Encara no estàs registrat?</small>
          </a>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Tanca</button>
        </div>
      </div>
    </div>
  </div>

  <!-- register modal -->
  <div id="register-modal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Registra't</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="register-form">
            <div class="form-group">
              <input type="email" class="form-control" id="email-register" placeholder="Email">
              <div id="email-register-feedback"></div>
            </div>
            <div class="form-group">
              <input type="password" class="form-control" id="password-register" placeholder="Contrasenya">
              <div id="password-register-feedback"></div>
            </div>
            <div class="form-group">
              <input type="password" class="form-control" id="re-password-register" placeholder="Confirma contrasenya">
              <div id="re-password-register-feedback"></div>
            </div>
            <div class="form-group">
              <select class="form-control" id="province-register" required>
                <option selected disabled>Selecciona província...</option>
                <option>Barcelona</option>
                <option>Tarragona</option>
                <option>Lleida</option>
                <option>Girona</option>
              </select>
              <div id="province-register-feedback"></div>
            </div>
            <button id="register-btn" type="submit" class="btn btn-secondary">Registra't</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Tanca</button>
        </div>
      </div>
    </div>
  </div>

  <!-- successful registration modal -->
  <div id="registration-success-modal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Enhorabona!</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>T'has registrat correctament.</p>
          <a href="#" id="signin-call">
            <small class="form-text text-info text-center">Inicia sessió</small>
          </a>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Tanca</button>
        </div>
      </div>
    </div>
  </div>

  <!-- message modal -->
  <div id="msg-modal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>message</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">D'acord</button>
        </div>
      </div>
    </div>
  </div>
